<div class="page-container">
  <div class="content-wrapper">
    <div class="header-section">
      <h1 class="welcome-text">Welcome Back Admin</h1>
      <p class="subtitle">Manage and monitor  system users</p>
    </div>

    <mat-card class="table-card">


      <mat-card-content>
        <!-- Loading State -->
        <div *ngIf="isLoading" class="loading-overlay">
          <mat-spinner diameter="40"></mat-spinner>
        </div>

        <!-- User Table -->
        <table mat-table [dataSource]="users" class="user-table">
          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let user">
              <div class="user-info">
                <mat-icon class="user-icon">account_circle</mat-icon>
                {{user.username}}
              </div>
            </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
          </ng-container>

          <!-- Surname Column -->
          <ng-container matColumnDef="surName">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let user">{{user.surName}}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user">
              <span class="role-chip" [ngClass]="{
                'admin-role': user.role === 'ADMIN',
                'user-role': user.role === 'USER'
              }">
                <mat-icon class="role-icon">{{user.role === 'ADMIN' ? 'admin_panel_settings' : 'person'}}</mat-icon>
                {{user.role}}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <div class="action-buttons">
                <button mat-icon-button class="edit-button" (click)="openEditDialog(user)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="delete-button">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="button-container">
          <button mat-flat-button color="primary" class="custom-button" (click)="openCreateUserDialog()">
            <mat-icon>add</mat-icon>
            <span>Create User</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
