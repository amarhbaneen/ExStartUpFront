<h2 mat-dialog-title>Create New User</h2>
<mat-dialog-content>
  <form #createForm="ngForm" class="edit-form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="userData.userName" name="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field" style="width: 300px;">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="userData.password" name="password" [type]="hidePassword ? 'password' : 'text'" required minlength="8" style="width: 100%">

      <!-- Show password toggle icon -->
      <mat-icon matSuffix (click)="togglePasswordVisibility()" style="cursor: pointer">
        {{ hidePassword ? 'visibility_off' : 'visibility' }}
      </mat-icon>

      <!-- Display password length hint if password is less than 8 characters -->
      <mat-hint *ngIf="userData.password && userData.password.length > 0 && userData.password.length < 8" class="password-hint" style="color: red;">
        Password must be at least 8 characters.
      </mat-hint>
    </mat-form-field>


    <mat-form-field appearance="fill" class="form-field">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="userData.firstName" name="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Surname</mat-label>
      <input matInput [(ngModel)]="userData.surName" name="surName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="userData.role" name="role" required>
        <mat-option value="ADMIN">Administrator</mat-option>
        <mat-option value="USER">Standard User</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!createForm.valid" (click)="onCreateUser()">Create User</button>
</mat-dialog-actions>
